##### tmux.conf (sane defaults for servers) #####

# Faster key response (default 500ms is sluggish)
set -sg escape-time 10

# Use Ctrl-a as prefix (screen-style). If you hate it, change back to C-b.
unbind C-b
set -g prefix C-a
bind C-a send-prefix

# Mouse support (scroll, select panes)
set -g mouse on

# Index from 1 (human-friendly)
set -g base-index 1
setw -g pane-base-index 1

# Keep window numbering compact
set -g renumber-windows on

# Larger history
set -g history-limit 50000

# Better colors / truecolor when terminal supports it
set -g default-terminal "screen-256color"
set -as terminal-overrides ",xterm-256color:Tc"

# Vi keybindings in copy mode
setw -g mode-keys vi

# Splits: use | and - like many modern configs
unbind '"'
unbind %
bind | split-window -h
bind - split-window -v

# Reload config quickly
bind r source-file ~/.tmux.conf \; display-message "Reloaded ~/.tmux.conf"

# Navigate panes with vim-like keys (no prefix + Alt)
bind -n M-h select-pane -L
bind -n M-j select-pane -D
bind -n M-k select-pane -U
bind -n M-l select-pane -R

# Resize panes with Alt + Arrow
bind -n M-Left  resize-pane -L 5
bind -n M-Right resize-pane -R 5
bind -n M-Up    resize-pane -U 2
bind -n M-Down  resize-pane -D 2

# Copy mode: v to select, y to yank
bind-key -T copy-mode-vi v send -X begin-selection
bind-key -T copy-mode-vi y send -X copy-selection-and-cancel

# Optional: if xclip exists, copy selection to system clipboard
# (useful on desktop; harmless on headless servers)
if-shell 'command -v xclip >/dev/null 2>&1' \
  'bind-key -T copy-mode-vi y send -X copy-pipe-and-cancel "xclip -in -selection clipboard"'

# Status bar: minimal + readable
set -g status-interval 5
set -g status-left-length 60
set -g status-right-length 120
set -g status-left "#[bold]#S#[default] "
set -g status-right "#(whoami)@#H | %Y-%m-%d %H:%M "

# A little QoL
setw -g automatic-rename on
set -g set-titles on
set -g focus-events on

##### Shift + Arrow => switch window #####
# Right  : next-window
# Left   : previous-window

##### Pane 移動：Alt+矢印（prefix不要）
bind-key -n M-Left  select-pane -L
bind-key -n M-Right select-pane -R
bind-key -n M-Up    select-pane -U
bind-key -n M-Down  select-pane -D

# prefix + ←/→ でも切り替え（これはほぼ確実）
bind-key Left  previous-window
bind-key Right next-window

##### Session 雑切り替え：Alt+↑/↓（prefix不要）
# 次/前のセッションへ回す（クライアント単位で切り替わる）
bind-key -n M-Up   switch-client -n
bind-key -n M-Down switch-client -p
